<div class="face-snap-card" [ngClass]="{
  lightsaberBlue: ohSnapBtn == 'Oops, Oh Snap !' && faceSnap.title == 'Kenobi',
  lightsaberRed: ohSnapBtn == 'Oops, Oh Snap !' && faceSnap.title == 'Dark Vador',
  lightsaberGreen: ohSnapBtn == 'Oops, Oh Snap !' && faceSnap.title == 'Yoda'
}">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p class="date" [ngClass]="{text_white: ohSnapBtn == 'Oops, Oh Snap !'}">Mis en ligne le {{ faceSnap.createdDate | date: 'dd MMMM YYYY' }}</p>
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Vie √† {{ faceSnap.location }}</p>
  <p>
    <button (click)="onClickSnap(faceSnap.id)">{{ ohSnapBtn }}</button>
    <span  [ngStyle]="{color: 'rgb(0,'+faceSnap.snaps+',0)'}">üçå {{ faceSnap.snaps }}</span>

  </p>
</div>
