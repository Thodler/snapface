<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>Mise en ligne le {{ faceSnap.createdDate | date: 'd/mm/YYYY' }}</p>
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">{{ faceSnap.location }}</p>
  <p>
    <button (click)="onClickSnap()">{{ ohSnapBtn }}</button>
    üçå {{ faceSnap.snaps }}
  </p>
</div>
